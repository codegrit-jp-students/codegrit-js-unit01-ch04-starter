<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
</head>
<body>
	<h1>タイトル</h1>
	<h2>小見出し</h2>
	<p class="paragraph">本文</p>
<script>

// チャレンジ4の回答を記載！
function titleColor() {
  const paraColor = document.getElementsByTagName('h1');
  for (let h1 of paraColor) {
    h1.classList.add('title'); // クラス名を追加する
  }
}
titleColor(); // 関数の呼び出し

function paragraphReset() {
  const paraColor = document.getElementsByTagName('p');
  for (let p of paraColor) {
    p.classList.remove('paragraph'); // クラス名paragraphを削除する
  }
}
paragraphReset(); // 関数の呼び出し

</script>
</body>
</html>
